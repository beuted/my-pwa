name: Build iOS IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Copy web assets & sync Capacitor
        run: |
          mkdir -p www
          cp index.html style.css app.js sw.js manifest.json www/
          cp -r icons www/
          npx cap sync ios

      - name: Build unsigned IPA
        run: |
          cd ios/App
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            | tail -20

      - name: Package IPA
        run: |
          cd $RUNNER_TEMP/App.xcarchive/Products/Applications
          mkdir -p Payload
          mv App.app Payload/
          zip -r $RUNNER_TEMP/MyPWA.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyPWA-unsigned
          path: ${{ runner.temp }}/MyPWA.ipa
